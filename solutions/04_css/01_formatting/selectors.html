<!DOCTYPE html>

<html lang="en">
<head>
    <title>Selectors</title>    
    <meta charset="utf-8">
    <link href="css/selectors.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 class="alert">Classes and identifiers.</h1>

    <p class="underlined">This is a regular paragraph.</p>
    
    <p>This is a regular paragraph, too.</p>
    
    <p class="alert underlined">This paragraph belongs to a special group of paragraphs. It is a member of 'alert' class.</p>
    
    <p id="unique">This paragraph should be uniquely formatted. It is assigned an identifier.</p>
    
    <p class="alert underlined">This paragraph is in 'alert' class, too.</p>
</body>
</html>
